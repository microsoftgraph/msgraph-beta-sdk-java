name: Gradle Build and Compare Package

on:
  push:
    branches: [main, support/5.x.x]
  pull_request:
    branches: [main, support/5.x.x]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle
      - name: Detect Secrets
        uses: RobertFischer/detect-secrets-action@v2.0.0
      - name: Grant Execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload Unit Test Results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: UnitTests
          path: |
            build/reports/tests/test/**
            build/test-results/**
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: |
            **/libs/*
            build/generated-pom.xml
            build/generated-pom.xml.asc
            build.gradle
            gradlew
            gradlew.bat
            settings.gradle
            gradle.properties
            **/gradle/**
            Scripts/**

  compare-packages:
    needs: build
    runs-on: ubuntu-latest
    env:
      CURRENT_PKG_DIFF: ./artifacts/current/build/libs/msgraph-beta-sdk-java.jar
      PRIOR_PKG_DIFF: ./artifacts/previous/build/libs/msgraph-beta-sdk-java.jar
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle
      - name: Download Current Build
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: artifacts/current/
      - name: Get latest release tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "BRANCH=$(gh release list -L 1 --json tagName --jq '.[0] | .tagName')" >> $GITHUB_ENV
      - name: Download Last Successful Build
        uses: dawidd6/action-download-artifact@v5
        with:
          workflow: preview-and-release.yml
          workflow_conclusion: success
          branch: ${{ env.BRANCH }}
          event: push
          name: drop
          path: artifacts/previous/
      - name: Run PKG Diff
        continue-on-error: true
        run: |
            sudo apt install pkgdiff
            pkgdiff -hide-unchanged ${{ env.PRIOR_PKG_DIFF }} ${{ env.CURRENT_PKG_DIFF }}
      - name: Upload Diff Artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: diff
          path: |
              ./pkgdiff_reports/**
