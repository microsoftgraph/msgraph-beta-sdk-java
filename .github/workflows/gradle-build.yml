name: Gradle Build and Compare Package

on:
  push:
    branches: [main, support/5.x.x]
  pull_request:
    branches: [main, support/5.x.x]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-latest-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle
      - name: Detect secrets
        run: |
          pip install detect-secrets
          git ls-files -z | xargs -0 detect-secrets-hook --baseline .secrets.baseline
      - name: Move generated sources to correct package
        run: .\scripts\copyFilesOnBuild.ps1 -inputPath '.\src\main\java\com\microsoft\graph\beta\generated'
        shell: pwsh
      - name: Grant Execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload Unit Test Results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: UnitTests
          path: |
            build/reports/tests/test/**
            build/test-results/**
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: |
            **/libs/*
            build/generated-pom.xml
            build/generated-pom.xml.asc
            build.gradle
            gradlew
            gradlew.bat
            settings.gradle
            gradle.properties
            **/gradle/**
            scripts/**

  build-java-8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: 'temurin'
          cache: gradle
      - name: Grant Execute permission for gradlew
        run: chmod +x gradlew
      - name: Move generated sources to correct package
        run: .\scripts\copyFilesOnBuild.ps1 -inputPath '.\src\main\java\com\microsoft\graph\beta\generated'
        shell: pwsh
      - name: Build with Java 8
        working-directory: ./java-8
        run: .././gradlew -Dorg.gradle.jvmargs=-Xmx4g build

  build:
    needs: [build-latest-java, build-java-8]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Determine build status
        run: |
          if [ "${{ needs.build-latest-java.result }}" == "success" ] && [ "${{ needs.build-java-8.result }}" == "success" ]; then
            exit 0
          else
            exit 1
          fi
